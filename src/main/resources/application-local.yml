spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:obama;
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
      show_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
  devtools:
    add-properties: false

api:
  security:
    token:
      secret: ${JWT_SECRET}
